# 監控模組
monitor:
  cpu: 
    enable: true
    interval: 30 # 秒
  disk: 
    enable: true
    interval: 30 # 秒
  net: 
    enable: true
    interval: 30 # 秒

# Log 設定
log:
  debug: true
  path: "./logs"     # 日誌儲存目錄
  max_size: 10       # 單一 log 檔最大大小（MB）
  max_age: 7         # 保留天數
  max_backups: 5     # 最多保留幾個舊檔案
